<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KNN Salary Estimator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm border-0">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">KNN Salary Estimator</h3>

            <form method="post">
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age" required>
              </div>

              <div class="mb-3">
                <label for="education" class="form-label">Education Level</label>
                <input type="number" class="form-control" id="education" name="education" required>
              </div>

              <div class="mb-3">
                <label for="capital_gain" class="form-label">Capital Gain</label>
                <input type="number" class="form-control" id="capital_gain" name="capital_gain" required>
              </div>

              <div class="mb-3">
                <label for="hours_per_week" class="form-label">Hours per Week</label>
                <input type="number" class="form-control" id="hours_per_week" name="hours_per_week" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Predict Salary</button>
            </form>

            {% if prediction %}
              <div class="alert alert-info text-center mt-4">
                <strong>Prediction:</strong> {{ prediction }}
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
